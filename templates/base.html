<!doctype html>
<html>
    <head>
        <title>{% block title %}put your title here{% endblock %}
    </head>
    <body>
        {% block content %}put your content here{% endblock %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </body>
</html>
