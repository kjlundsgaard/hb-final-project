{% extends 'base.html' %}
{% block content %}
<!-- <a href='/sign-up-form'>Sign up</a> -->

<div class="row">
        <div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 left">
                <h1 id="h1left">GastroHub</h1>
                <p>The place to plan and store the best restaurants and bars whether you're hungry on the road, thirsty on a business trip, or checking that "we gotta go there" hot spot off the list.</p>
            </div>
        </div>
        <div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 right">
                <div class="col-md-4 col-md-offset-3">
                    <h2 id="login">Log in</h2>
                    <form action='/login' method='POST'>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                        <br>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <input type="submit" class="btn" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
